version: "3.9"

services:
  minio:
    image: minio/minio:latest
    command: server /opt/dumpster --console-address ":9001"
    hostname: minio2
    volumes:
      - s3:/opt/dumpster
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5433:5432'
    volumes:
      - db:/var/lib/postgresql

volumes:
  s3:
    driver: local
  db:
    driver: local