{% extends "container/public.html" %}

{% block title %}Permission Hierarchy - Admin{% endblock %}

{% block content %}
<div class="admin-panel admin-permission-hierarchy">
    <div class="panel-header">
        <h1>Permission Hierarchy Viewer</h1>
        <p class="panel-subtitle">Inspect effective permissions for users and groups</p>
    </div>

    <div class="search-section">
        <div class="search-tabs">
            <button type="button" class="search-tab active" data-tab="user">User</button>
            <button type="button" class="search-tab" data-tab="group">Group</button>
            <button type="button" class="search-tab" data-tab="forum">Forum</button>
        </div>

        <div class="search-form" id="user-search">
            <div class="autocomplete-wrapper">
                <input type="text" id="user-search-input" placeholder="Start typing username..." autocomplete="off" />
                <div id="user-suggestions" class="suggestions-dropdown"></div>
            </div>
            <button type="button" id="user-search-btn" class="btn btn-primary">Search</button>
        </div>

        <div class="search-form" id="group-search" style="display: none;">
            <select id="group-select" class="group-select">
                <option value="">Select a group...</option>
                {% for group in groups %}
                <option value="{{ group.id }}">{{ group.label }}</option>
                {% endfor %}
            </select>
            <button type="button" id="group-search-btn" class="btn btn-primary">View</button>
        </div>

        <div class="search-form" id="forum-search" style="display: none;">
            <select id="forum-select" class="forum-select">
                <option value="">Select a forum...</option>
                {% for forum in forums %}
                <option value="{{ forum.id }}">{{ forum.indent }}{% if forum.depth > 0 %} {% endif %}{{ forum.label }}</option>
                {% endfor %}
            </select>
            <button type="button" id="forum-search-btn" class="btn btn-primary">View</button>
        </div>
    </div>

    <div id="results-container" class="results-container">
        <p class="no-selection">Select a user or group to view their permission hierarchy.</p>
    </div>
</div>

<style>
.admin-permission-hierarchy {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.panel-header {
    margin-bottom: 20px;
}

.panel-header h1 {
    margin: 0 0 10px 0;
    color: #333;
}

.panel-subtitle {
    margin: 0;
    color: #666;
}

.search-section {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
}

.search-tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.search-tab {
    padding: 8px 20px;
    border: 1px solid #ddd;
    background: #f8f9fa;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

.search-tab.active {
    background: #0066cc;
    color: #fff;
    border-color: #0066cc;
}

.search-form {
    display: flex;
    gap: 10px;
    align-items: center;
}

.search-form input,
.search-form select {
    flex: 1;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
}

.group-select,
.forum-select {
    max-width: 400px;
}

/* Autocomplete */
.autocomplete-wrapper {
    position: relative;
    flex: 1;
}

.autocomplete-wrapper input {
    width: 100%;
}

.suggestions-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: #fff;
    border: 1px solid #ccc;
    border-top: none;
    border-radius: 0 0 4px 4px;
    max-height: 200px;
    overflow-y: auto;
    z-index: 100;
    display: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.suggestions-dropdown.active {
    display: block;
}

.suggestion-item {
    padding: 10px 12px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
}

.suggestion-item:last-child {
    border-bottom: none;
}

.suggestion-item:hover,
.suggestion-item.selected {
    background: #f0f4f8;
}

.suggestion-item .user-id {
    color: #999;
    font-size: 0.85em;
    margin-left: 8px;
}

.results-container {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    min-height: 300px;
}

.no-selection {
    color: #666;
    text-align: center;
    font-style: italic;
    margin: 50px 0;
}

.perm-loading {
    text-align: center;
    padding: 50px;
    color: #666;
}

/* Result sections */
.result-header {
    display: flex;
    align-items: center;
    gap: 15px;
    padding-bottom: 15px;
    border-bottom: 2px solid #eee;
    margin-bottom: 20px;
}

.result-header h2 {
    margin: 0;
    color: #333;
}

.result-header .badge {
    padding: 4px 12px;
    border-radius: 12px;
    font-size: 0.85em;
    font-weight: 500;
}

.badge-user {
    background: #e3f2fd;
    color: #1565c0;
}

.badge-group {
    background: #f3e5f5;
    color: #7b1fa2;
}

.badge-forum {
    background: #e8f5e9;
    color: #2e7d32;
}

/* Forum permission matrix */
.forum-groups-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.forum-group-card {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 15px;
    border-left: 4px solid #0066cc;
}

.forum-group-card h4 {
    margin: 0 0 15px 0;
    color: #333;
    font-size: 1.1em;
}

.parent-info {
    font-size: 0.9em;
    color: #666;
    margin-bottom: 15px;
    padding: 8px 12px;
    background: #fff3cd;
    border-radius: 4px;
}

.result-section {
    margin-bottom: 25px;
}

.result-section h3 {
    font-size: 1.1em;
    color: #333;
    margin: 0 0 15px 0;
    padding-bottom: 8px;
    border-bottom: 1px solid #eee;
}

/* Groups list */
.groups-list {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}

.group-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    background: #f0f4f8;
    border-radius: 20px;
    font-size: 0.9em;
    color: #333;
}

.group-badge.primary {
    background: #0066cc;
    color: #fff;
}

/* Forum tree with moderator status */
.forum-tree {
    font-size: 0.95em;
}

.forum-tree-item {
    padding: 8px 0;
    border-bottom: 1px solid #f0f0f0;
    display: flex;
    align-items: center;
    gap: 10px;
}

.forum-tree-item:last-child {
    border-bottom: none;
}

.forum-indent {
    display: inline-block;
    width: 20px;
}

.forum-name {
    flex: 1;
}

.mod-badge {
    padding: 2px 8px;
    background: #28a745;
    color: #fff;
    border-radius: 10px;
    font-size: 0.8em;
    font-weight: 500;
}

.mod-badge.inherited {
    background: #6c757d;
}

/* Permissions display */
.permission-categories {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.perm-category {
    background: #f8f9fa;
    border-radius: 6px;
    padding: 15px;
}

.perm-category h4 {
    margin: 0 0 10px 0;
    color: #0066cc;
    font-size: 0.95em;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.perm-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 8px;
}

.perm-item {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 10px;
    background: #fff;
    border-radius: 4px;
    font-size: 0.9em;
}

.perm-item code {
    flex: 1;
    font-size: 0.85em;
}

.perm-value {
    padding: 2px 8px;
    border-radius: 3px;
    font-size: 0.8em;
    font-weight: 500;
    min-width: 50px;
    text-align: center;
}

.perm-value.yes {
    background: #d4edda;
    color: #155724;
}

.perm-value.no {
    background: #f8d7da;
    color: #721c24;
}

.perm-value.never {
    background: #721c24;
    color: #fff;
}

.perm-source {
    font-size: 0.75em;
    color: #666;
    margin-left: 5px;
}

/* Users in group */
.users-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
}

.user-card {
    padding: 10px;
    background: #f8f9fa;
    border-radius: 4px;
    text-align: center;
}

.user-card a {
    color: #0066cc;
    text-decoration: none;
}

.user-card a:hover {
    text-decoration: underline;
}

.users-more {
    color: #666;
    font-style: italic;
    padding: 10px;
}

/* Buttons */
.btn {
    display: inline-block;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    text-decoration: none;
}

.btn-primary {
    background: #0066cc;
    color: #fff;
}

.btn-primary:hover {
    background: #0052a3;
}

/* Dark mode */
html.dark .panel-header h1 {
    color: #fff;
}

html.dark .panel-subtitle {
    color: #aaa;
}

html.dark .search-section,
html.dark .results-container {
    background: #2a2a2a;
    border-color: #444;
}

html.dark .search-tab {
    background: #333;
    border-color: #555;
    color: #fff;
}

html.dark .search-tab.active {
    background: #0066cc;
    border-color: #0066cc;
}

html.dark .search-form input,
html.dark .search-form select {
    background: #333;
    border-color: #555;
    color: #fff;
}

html.dark .suggestions-dropdown {
    background: #2a2a2a;
    border-color: #555;
}

html.dark .suggestion-item {
    border-color: #444;
}

html.dark .suggestion-item:hover,
html.dark .suggestion-item.selected {
    background: #3a3a3a;
}

html.dark .suggestion-item .user-id {
    color: #888;
}

html.dark .no-selection,
html.dark .perm-loading {
    color: #aaa;
}

html.dark .result-header {
    border-color: #444;
}

html.dark .result-header h2,
html.dark .result-section h3 {
    color: #fff;
}

html.dark .result-section h3 {
    border-color: #444;
}

html.dark .group-badge {
    background: #3a3a3a;
    color: #fff;
}

html.dark .forum-tree-item {
    border-color: #3a3a3a;
}

html.dark .perm-category {
    background: #333;
}

html.dark .perm-category h4 {
    color: #5fa8e0;
}

html.dark .perm-item {
    background: #2a2a2a;
}

html.dark .perm-item code {
    color: #fff;
}

html.dark .user-card {
    background: #333;
}

html.dark .user-card a {
    color: #5fa8e0;
}

html.dark .forum-group-card {
    background: #333;
}

html.dark .forum-group-card h4 {
    color: #fff;
}

html.dark .parent-info {
    background: #4a4020;
    color: #ddd;
}

/* Responsive */
@media (max-width: 600px) {
    .search-form {
        flex-direction: column;
    }

    .search-form input,
    .search-form select {
        width: 100%;
    }

    .perm-list {
        grid-template-columns: 1fr;
    }
}
</style>

<script nonce="{{ client.get_nonce() }}">
document.addEventListener('DOMContentLoaded', function() {
    const tabs = document.querySelectorAll('.search-tab');
    const userSearch = document.getElementById('user-search');
    const groupSearch = document.getElementById('group-search');
    const forumSearch = document.getElementById('forum-search');
    const resultsContainer = document.getElementById('results-container');
    const userInput = document.getElementById('user-search-input');
    const suggestionsDropdown = document.getElementById('user-suggestions');

    let debounceTimer = null;
    let selectedIndex = -1;

    // Helper function - defined first
    function escapeHtml(str) {
        if (str === null || str === undefined) return '';
        const div = document.createElement('div');
        div.textContent = String(str);
        return div.innerHTML;
    }

    // Tab switching
    tabs.forEach(function(tab) {
        tab.addEventListener('click', function() {
            tabs.forEach(t => t.classList.remove('active'));
            this.classList.add('active');

            userSearch.style.display = 'none';
            groupSearch.style.display = 'none';
            forumSearch.style.display = 'none';

            if (this.dataset.tab === 'user') {
                userSearch.style.display = 'flex';
            } else if (this.dataset.tab === 'group') {
                groupSearch.style.display = 'flex';
            } else if (this.dataset.tab === 'forum') {
                forumSearch.style.display = 'flex';
            }
        });
    });

    // User autocomplete
    userInput.addEventListener('input', function() {
        const query = this.value.trim();
        selectedIndex = -1;

        if (debounceTimer) clearTimeout(debounceTimer);

        if (query.length < 2) {
            suggestionsDropdown.classList.remove('active');
            suggestionsDropdown.innerHTML = '';
            return;
        }

        debounceTimer = setTimeout(function() {
            fetch('/admin/permissions/hierarchy/users/search?q=' + encodeURIComponent(query))
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('HTTP ' + response.status);
                    }
                    return response.json();
                })
                .then(function(data) {
                    if (data.users && data.users.length > 0) {
                        suggestionsDropdown.innerHTML = data.users.map(function(user, idx) {
                            return '<div class="suggestion-item" data-username="' + escapeHtml(user.name) + '" data-index="' + idx + '">' +
                                escapeHtml(user.name) +
                                '<span class="user-id">#' + user.user_id + '</span>' +
                                '</div>';
                        }).join('');
                        suggestionsDropdown.classList.add('active');

                        // Add click handlers
                        suggestionsDropdown.querySelectorAll('.suggestion-item').forEach(function(item) {
                            item.addEventListener('click', function() {
                                selectUser(this.dataset.username);
                            });
                        });
                    } else {
                        suggestionsDropdown.classList.remove('active');
                        suggestionsDropdown.innerHTML = '';
                    }
                })
                .catch(function() {
                    suggestionsDropdown.classList.remove('active');
                });
        }, 200);
    });

    // Keyboard navigation for suggestions
    userInput.addEventListener('keydown', function(e) {
        const items = suggestionsDropdown.querySelectorAll('.suggestion-item');
        if (!items.length) {
            if (e.key === 'Enter') {
                e.preventDefault();
                loadUserPermissions(this.value.trim());
            }
            return;
        }

        if (e.key === 'ArrowDown') {
            e.preventDefault();
            selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
            updateSelection(items);
        } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            selectedIndex = Math.max(selectedIndex - 1, -1);
            updateSelection(items);
        } else if (e.key === 'Enter') {
            e.preventDefault();
            if (selectedIndex >= 0 && items[selectedIndex]) {
                selectUser(items[selectedIndex].dataset.username);
            } else {
                loadUserPermissions(this.value.trim());
            }
        } else if (e.key === 'Escape') {
            suggestionsDropdown.classList.remove('active');
            selectedIndex = -1;
        }
    });

    function updateSelection(items) {
        items.forEach(function(item, idx) {
            item.classList.toggle('selected', idx === selectedIndex);
        });
    }

    function selectUser(username) {
        userInput.value = username;
        suggestionsDropdown.classList.remove('active');
        suggestionsDropdown.innerHTML = '';
        selectedIndex = -1;
        loadUserPermissions(username);
    }

    // Close suggestions when clicking outside
    document.addEventListener('click', function(e) {
        if (!userInput.contains(e.target) && !suggestionsDropdown.contains(e.target)) {
            suggestionsDropdown.classList.remove('active');
            selectedIndex = -1;
        }
    });

    // User search button
    document.getElementById('user-search-btn').addEventListener('click', function() {
        const username = userInput.value.trim();
        if (username) {
            loadUserPermissions(username);
        }
    });

    function loadUserPermissions(username) {
        if (!username) return;

        suggestionsDropdown.classList.remove('active');
        resultsContainer.innerHTML = '<p class="perm-loading">Loading...</p>';

        fetch('/admin/permissions/hierarchy/user?username=' + encodeURIComponent(username))
            .then(function(response) {
                if (!response.ok) {
                    throw new Error('HTTP ' + response.status);
                }
                return response.json();
            })
            .then(function(data) {
                if (data.error) {
                    resultsContainer.innerHTML = '<p class="no-selection">' + escapeHtml(data.error) + '</p>';
                } else {
                    renderUserResult(data);
                }
            })
            .catch(function(err) {
                resultsContainer.innerHTML = '<p class="no-selection">Error loading data</p>';
            });
    }

    // Group search
    document.getElementById('group-search-btn').addEventListener('click', function() {
        const groupId = document.getElementById('group-select').value;
        if (!groupId) return;

        resultsContainer.innerHTML = '<p class="perm-loading">Loading...</p>';

        fetch('/admin/permissions/hierarchy/group?group_id=' + encodeURIComponent(groupId))
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultsContainer.innerHTML = '<p class="no-selection">' + data.error + '</p>';
                } else {
                    renderGroupResult(data);
                }
            })
            .catch(err => {
                resultsContainer.innerHTML = '<p class="no-selection">Error loading data</p>';
            });
    });

    // Forum search
    document.getElementById('forum-search-btn').addEventListener('click', function() {
        const forumId = document.getElementById('forum-select').value;
        if (!forumId) return;

        resultsContainer.innerHTML = '<p class="perm-loading">Loading...</p>';

        fetch('/admin/permissions/hierarchy/forum?forum_id=' + encodeURIComponent(forumId))
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultsContainer.innerHTML = '<p class="no-selection">' + escapeHtml(data.error) + '</p>';
                } else {
                    renderForumResult(data);
                }
            })
            .catch(err => {
                resultsContainer.innerHTML = '<p class="no-selection">Error loading data</p>';
            });
    });

    function renderUserResult(data) {
        let html = `
            <div class="result-header">
                <h2>${escapeHtml(data.username)}</h2>
                <span class="badge badge-user">User</span>
            </div>
        `;

        // Groups section
        html += `<div class="result-section">
            <h3>Group Memberships</h3>
            <div class="groups-list">`;

        if (data.groups && data.groups.length > 0) {
            data.groups.forEach(function(group) {
                const isPrimary = group.is_primary ? ' primary' : '';
                html += `<span class="group-badge${isPrimary}">${escapeHtml(group.label)}${group.is_primary ? ' (Primary)' : ''}</span>`;
            });
        } else {
            html += '<em>No groups</em>';
        }

        html += '</div></div>';

        // Forum moderator status
        html += `<div class="result-section">
            <h3>Forum Moderator Status</h3>
            <div class="forum-tree">`;

        if (data.forums && data.forums.length > 0) {
            data.forums.forEach(function(forum) {
                const indent = '<span class="forum-indent"></span>'.repeat(forum.depth);
                let modBadge = '';
                if (forum.is_moderator) {
                    modBadge = '<span class="mod-badge">Moderator</span>';
                } else if (forum.inherits_mod) {
                    modBadge = '<span class="mod-badge inherited">Inherited</span>';
                }
                html += `<div class="forum-tree-item">${indent}<span class="forum-name">${escapeHtml(forum.label)}</span>${modBadge}</div>`;
            });
        } else {
            html += '<em>No forums</em>';
        }

        html += '</div></div>';

        // Permissions
        html += renderPermissions(data.permissions, data.permission_sources);

        resultsContainer.innerHTML = html;
    }

    function renderGroupResult(data) {
        let html = `
            <div class="result-header">
                <h2>${escapeHtml(data.label)}</h2>
                <span class="badge badge-group">Group</span>
            </div>
        `;

        // Users in group
        html += `<div class="result-section">
            <h3>Members (${data.user_count})</h3>`;

        if (data.users && data.users.length > 0) {
            html += '<div class="users-grid">';
            data.users.forEach(function(user) {
                html += `<div class="user-card"><a href="/members/${user.id}">${escapeHtml(user.username)}</a></div>`;
            });
            html += '</div>';

            if (data.user_count > data.users.length) {
                html += `<p class="users-more">... and ${data.user_count - data.users.length} more</p>`;
            }
        } else {
            html += '<em>No members</em>';
        }

        html += '</div>';

        // Permissions
        html += renderPermissions(data.permissions, null);

        resultsContainer.innerHTML = html;
    }

    function renderForumResult(data) {
        let html = `
            <div class="result-header">
                <h2>${escapeHtml(data.label)}</h2>
                <span class="badge badge-forum">Forum</span>
            </div>
        `;

        // Parent info
        if (data.parent_label) {
            html += `<div class="parent-info">Inherits permissions from: <strong>${escapeHtml(data.parent_label)}</strong></div>`;
        }

        // Groups and their permissions
        html += `<div class="result-section">
            <h3>Permissions by Group</h3>
            <div class="forum-groups-container">`;

        if (data.groups && data.groups.length > 0) {
            data.groups.forEach(function(group) {
                html += `<div class="forum-group-card">
                    <h4>${escapeHtml(group.label)}</h4>`;
                html += renderPermissionsCompact(group.permissions);
                html += '</div>';
            });
        } else {
            html += '<em>No groups</em>';
        }

        html += '</div></div>';

        resultsContainer.innerHTML = html;
    }

    function renderPermissionsCompact(permissions) {
        if (!permissions || Object.keys(permissions).length === 0) {
            return '<em>No permissions</em>';
        }

        let html = '<div class="permission-categories">';

        for (const [category, perms] of Object.entries(permissions)) {
            html += `<div class="perm-category"><h4>${escapeHtml(category)}</h4><div class="perm-list">`;

            for (const [perm, value] of Object.entries(perms)) {
                const valueClass = value === 'yes' ? 'yes' : (value === 'never' ? 'never' : 'no');
                const valueLabel = value === 'yes' ? 'Yes' : (value === 'never' ? 'Never' : 'No');
                html += `<div class="perm-item"><code>${escapeHtml(perm)}</code><span class="perm-value ${valueClass}">${valueLabel}</span></div>`;
            }

            html += '</div></div>';
        }

        html += '</div>';
        return html;
    }

    function renderPermissions(permissions, sources) {
        if (!permissions || Object.keys(permissions).length === 0) {
            return '<div class="result-section"><h3>Effective Permissions</h3><em>No permissions data</em></div>';
        }

        let html = '<div class="result-section"><h3>Effective Permissions</h3><div class="permission-categories">';

        for (const [category, perms] of Object.entries(permissions)) {
            html += `<div class="perm-category"><h4>${escapeHtml(category)}</h4><div class="perm-list">`;

            for (const [perm, value] of Object.entries(perms)) {
                const valueClass = value === 'yes' ? 'yes' : (value === 'never' ? 'never' : 'no');
                const valueLabel = value === 'yes' ? 'Yes' : (value === 'never' ? 'Never' : 'No');

                let sourceHtml = '';
                if (sources && sources[perm]) {
                    sourceHtml = `<span class="perm-source">(from ${escapeHtml(sources[perm])})</span>`;
                }

                html += `<div class="perm-item"><code>${escapeHtml(perm)}</code><span class="perm-value ${valueClass}">${valueLabel}</span>${sourceHtml}</div>`;
            }

            html += '</div></div>';
        }

        html += '</div></div>';
        return html;
    }
});
</script>
