<div class="bbcode-toolbar">
    <div class="toolbar-group">
        <button type="button" data-bbcode="b" title="Bold [b]"><strong>B</strong></button>
        <button type="button" data-bbcode="i" title="Italic [i]"><em>I</em></button>
        <button type="button" data-bbcode="u" title="Underline [u]"><u>U</u></button>
        <button type="button" data-bbcode="s" title="Strikethrough [s]"><s>S</s></button>
    </div>
    <div class="toolbar-group">
        <button type="button" data-bbcode="url" title="Insert Link [url]">Link</button>
        <button type="button" data-bbcode="img" title="Insert Image [img]">Img</button>
    </div>
    <div class="toolbar-group">
        <button type="button" data-bbcode="quote" title="Quote [quote]">Quote</button>
        <button type="button" data-bbcode="code" title="Code [code]">Code</button>
        <button type="button" data-bbcode="spoiler" title="Spoiler [spoiler]">Spoiler</button>
    </div>
    <div class="toolbar-group">
        <button type="button" data-bbcode="list" title="List [list]">List</button>
    </div>
    <div class="toolbar-group toolbar-group--colors">
        <button type="button" data-bbcode="color" data-param="red" title="Red text" class="color-btn color-red"></button>
        <button type="button" data-bbcode="color" data-param="green" title="Green text" class="color-btn color-green"></button>
        <button type="button" data-bbcode="color" data-param="blue" title="Blue text" class="color-btn color-blue"></button>
        <button type="button" data-bbcode="color" title="Custom color..." class="color-btn color-custom">...</button>
    </div>
    <div class="toolbar-group toolbar-group--sizes">
        <button type="button" data-bbcode="size" data-param="10" title="Small text">A-</button>
        <button type="button" data-bbcode="size" data-param="18" title="Large text">A+</button>
    </div>
    <div class="toolbar-group toolbar-group--preview">
        <button type="button" data-action="preview" title="Preview post" class="preview-btn">Preview</button>
    </div>
</div>
