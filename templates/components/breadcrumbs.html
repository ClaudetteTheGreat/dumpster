<nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
            <a href="/" class="breadcrumb-link">Home</a>
        </li>
        {% for crumb in breadcrumbs %}
        <li class="breadcrumb-item">
            <span class="breadcrumb-separator" aria-hidden="true">â€º</span>
            {% match crumb.url %}
            {% when Some with (url) %}
            <a href="{{ url }}" class="breadcrumb-link">{{ crumb.title }}</a>
            {% when None %}
            <span class="breadcrumb-current" aria-current="page">{{ crumb.title }}</span>
            {% endmatch %}
        </li>
        {% endfor %}
    </ol>
</nav>

<style>
.breadcrumbs {
    background: #f5f5f5;
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
    margin-bottom: 20px;
}

.breadcrumb-list {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    list-style: none;
    margin: 0;
    padding: 0;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.breadcrumb-item {
    display: flex;
    align-items: center;
}

.breadcrumb-separator {
    margin: 0 8px;
    color: #999;
    font-size: 1.1em;
}

.breadcrumb-link {
    color: #0066cc;
    text-decoration: none;
    padding: 4px 8px;
    border-radius: 4px;
    transition: background-color 0.2s;
}

.breadcrumb-link:hover {
    background-color: #e0e0e0;
    text-decoration: underline;
}

.breadcrumb-current {
    color: #333;
    font-weight: 500;
    padding: 4px 8px;
}

@media (max-width: 768px) {
    .breadcrumb-list {
        font-size: 0.9em;
    }

    .breadcrumb-separator {
        margin: 0 4px;
    }
}

/* Dark mode */
html.dark .breadcrumbs,
[data-theme="dark"] .breadcrumbs {
    background: #1a1a1a;
    border-bottom-color: #333;
}

html.dark .breadcrumb-separator,
[data-theme="dark"] .breadcrumb-separator {
    color: #666;
}

html.dark .breadcrumb-link,
[data-theme="dark"] .breadcrumb-link {
    color: #6ea8fe;
}

html.dark .breadcrumb-link:hover,
[data-theme="dark"] .breadcrumb-link:hover {
    background-color: #2a2a2a;
}

html.dark .breadcrumb-current,
[data-theme="dark"] .breadcrumb-current {
    color: #e0e0e0;
}

@media (prefers-color-scheme: dark) {
    html:not([data-theme="light"]) .breadcrumbs {
        background: #1a1a1a;
        border-bottom-color: #333;
    }

    html:not([data-theme="light"]) .breadcrumb-separator {
        color: #666;
    }

    html:not([data-theme="light"]) .breadcrumb-link {
        color: #6ea8fe;
    }

    html:not([data-theme="light"]) .breadcrumb-link:hover {
        background-color: #2a2a2a;
    }

    html:not([data-theme="light"]) .breadcrumb-current {
        color: #e0e0e0;
    }
}
</style>
