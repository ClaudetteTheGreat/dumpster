<nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
            <a href="/" class="breadcrumb-link">Home</a>
        </li>
        {% for crumb in breadcrumbs %}
        <li class="breadcrumb-item">
            <span class="breadcrumb-separator">â€º</span>
            {% match crumb.url %}
            {% when Some with (url) %}
            <a href="{{ url }}" class="breadcrumb-link">{{ crumb.title }}</a>
            {% when None %}
            <span class="breadcrumb-current">{{ crumb.title }}</span>
            {% endmatch %}
        </li>
        {% endfor %}
    </ol>
</nav>

<style>
.breadcrumbs {
    background: #f5f5f5;
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
    margin-bottom: 20px;
}

.breadcrumb-list {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    list-style: none;
    margin: 0;
    padding: 0;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.breadcrumb-item {
    display: flex;
    align-items: center;
}

.breadcrumb-separator {
    margin: 0 8px;
    color: #999;
    font-size: 1.1em;
}

.breadcrumb-link {
    color: #0066cc;
    text-decoration: none;
    padding: 4px 8px;
    border-radius: 4px;
    transition: background-color 0.2s;
}

.breadcrumb-link:hover {
    background-color: #e0e0e0;
    text-decoration: underline;
}

.breadcrumb-current {
    color: #333;
    font-weight: 500;
    padding: 4px 8px;
}

@media (max-width: 768px) {
    .breadcrumb-list {
        font-size: 0.9em;
    }

    .breadcrumb-separator {
        margin: 0 4px;
    }
}
</style>
