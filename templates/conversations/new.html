{% extends "container/public.html" %}

{% block content %}
<div class="new-conversation-header">
    <a href="/conversations" class="back-link">‚Üê Back to Inbox</a>
    <h2>New Conversation</h2>
</div>

<div class="new-conversation-form">
    <form action="/conversations/new" method="post">
        <div class="form-group">
            <label for="recipient_usernames">Recipients (usernames, comma-separated):</label>
            <input
                type="text"
                id="recipient_usernames"
                name="recipient_usernames"
                placeholder="e.g., alice, bob, charlie"
                required
                autocomplete="off"
            />
            <small>Enter one or more usernames separated by commas</small>
        </div>

        <div class="form-group">
            <label for="title">Title (optional):</label>
            <input
                type="text"
                id="title"
                name="title"
                placeholder="Give this conversation a title"
                maxlength="255"
            />
        </div>

        <div class="form-group">
            <label for="message">First Message:</label>
            <textarea
                id="message"
                name="message"
                rows="8"
                placeholder="Type your message..."
                required
            ></textarea>
        </div>

        <div class="form-actions">
            <a href="/conversations" class="button button-secondary">Cancel</a>
            <button type="submit" class="button button-primary">Start Conversation</button>
        </div>
    </form>
</div>

<style>
    .new-conversation-header {
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #e0e0e0;
    }

    .back-link {
        display: inline-block;
        margin-bottom: 10px;
        color: #4a90e2;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    .new-conversation-header h2 {
        margin: 0;
    }

    .new-conversation-form {
        max-width: 700px;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
    }

    .form-group input[type="text"],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: inherit;
        font-size: 1em;
        box-sizing: border-box;
    }

    .form-group input[type="text"]:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.1);
    }

    .form-group small {
        display: block;
        margin-top: 5px;
        color: #666;
        font-size: 0.85em;
    }

    .form-group textarea {
        resize: vertical;
        min-height: 120px;
    }

    .form-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
    }

    .button {
        display: inline-block;
        padding: 10px 24px;
        text-decoration: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        border: none;
        transition: all 0.2s;
    }

    .button-primary {
        background: #4a90e2;
        color: white;
    }

    .button-primary:hover {
        background: #357abd;
    }

    .button-secondary {
        background: #f5f5f5;
        color: #333;
        border: 1px solid #ddd;
    }

    .button-secondary:hover {
        background: #e8e8e8;
    }
</style>
{% endblock %}
