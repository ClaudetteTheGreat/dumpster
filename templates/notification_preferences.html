{% extends "container/public.html" %}

{% block content %}
<h2>Notification Preferences</h2>

<p class="intro-text">
    Control which notifications you receive and how you receive them.
</p>

<div class="preferences-container">
    {% for pref in preferences %}
    <form method="post" action="/notifications/preferences" class="preference-form">
        <input type="hidden" name="csrf_token" value="{{ client.get_csrf_token() }}">
        <input type="hidden" name="notification_type" value="{{ pref.notification_type }}">

        <div class="preference-item">
            <div class="preference-header">
                <h3>{{ pref.type_label }}</h3>
                <p class="preference-description">{{ pref.type_description }}</p>
            </div>

            <div class="preference-settings">
                <div class="setting-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="in_app" value="on" {% if pref.in_app %}checked{% endif %}>
                        <span>Show in notification center</span>
                    </label>
                </div>

                <div class="setting-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="email" value="on" {% if pref.email %}checked{% endif %}>
                        <span>Send email notification</span>
                    </label>
                </div>

                <div class="setting-group">
                    <label for="frequency-{{ pref.notification_type }}">Frequency:</label>
                    <select name="frequency" id="frequency-{{ pref.notification_type }}">
                        <option value="immediate" {% if pref.frequency == "immediate" %}selected{% endif %}>Immediately</option>
                        <option value="hourly" {% if pref.frequency == "hourly" %}selected{% endif %}>Hourly digest</option>
                        <option value="daily" {% if pref.frequency == "daily" %}selected{% endif %}>Daily digest</option>
                        <option value="never" {% if pref.frequency == "never" %}selected{% endif %}>Never</option>
                    </select>
                </div>
            </div>

            <div class="preference-actions">
                <button type="submit" class="save-button">Save Changes</button>
            </div>
        </div>
    </form>
    {% endfor %}
</div>

<div class="back-link-container">
    <a href="/notifications" class="back-link">‚Üê Back to Notifications</a>
</div>

<style>
    .intro-text {
        margin: 20px 0;
        color: #666;
    }

    .preferences-container {
        margin: 30px 0;
    }

    .preference-form {
        margin-bottom: 25px;
    }

    .preference-item {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        background: white;
    }

    .preference-header h3 {
        margin: 0 0 8px 0;
        color: #333;
        font-size: 1.2em;
    }

    .preference-description {
        margin: 0 0 20px 0;
        color: #666;
        font-size: 0.95em;
    }

    .preference-settings {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 20px;
    }

    .setting-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .setting-group label {
        font-weight: 500;
        color: #555;
        min-width: 100px;
    }

    .checkbox-label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        min-width: auto !important;
    }

    .checkbox-label input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    .checkbox-label span {
        color: #333;
        font-weight: normal;
    }

    .setting-group select {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 0.95em;
        background: white;
        cursor: pointer;
    }

    .preference-actions {
        display: flex;
        justify-content: flex-end;
        padding-top: 15px;
        border-top: 1px solid #f0f0f0;
    }

    .save-button {
        padding: 10px 24px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 0.95em;
        cursor: pointer;
        transition: background 0.2s;
    }

    .save-button:hover {
        background: #357abd;
    }

    .back-link-container {
        margin-top: 30px;
    }

    .back-link {
        display: inline-block;
        color: #4a90e2;
        text-decoration: none;
        font-size: 0.95em;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    /* Dark Mode */
    html.dark .intro-text {
        color: #aaa;
    }

    html.dark .preference-item {
        background: #2a2a2a;
        border-color: #444;
    }

    html.dark .preference-header h3 {
        color: #fff;
    }

    html.dark .preference-description {
        color: #aaa;
    }

    html.dark .setting-group label {
        color: #ccc;
    }

    html.dark .checkbox-label span {
        color: #ddd;
    }

    html.dark .setting-group select {
        background: #333;
        border-color: #555;
        color: #fff;
    }

    html.dark .preference-actions {
        border-color: #444;
    }
</style>
{% endblock %}
